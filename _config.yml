title: The International Conference on Cohesive Societies
url: ""
favicon: /images/01-ICCS-Brandmark_CMYK.png
colors:
  primary-color: "#00b0a6"
  secondary-color: "#2b3062"
  media-colors:
    - title: media-color-one
      color: "#008089"
    - title: media-color-two
